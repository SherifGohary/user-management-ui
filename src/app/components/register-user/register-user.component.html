<div class="container border rounded p-4 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Register</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name: *</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registrationForm.get('name')?.touched &&
              registrationForm.get('name')?.hasError('required')
            "
          >
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username: *</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registrationForm.get('username')?.touched &&
              registrationForm.get('username')?.hasError('required')
            "
          >
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email: *</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registrationForm.get('email')?.touched &&
              registrationForm.get('email')?.hasError('required')
            "
          >
            Email is required.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="
              registrationForm.get('email')?.touched &&
              registrationForm.get('email')?.hasError('email')
            "
          >
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password: *</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registrationForm.get('password')?.touched &&
              registrationForm.get('password')?.hasError('required')
            "
          >
            Password is required.
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="text"
            id="phoneNumber"
            class="form-control"
            formControlName="phoneNumber"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registrationForm.get('phoneNumber')?.touched &&
              registrationForm.get('phoneNumber')?.hasError('pattern')
            "
          >
            Invalid phone number format.
          </div>
        </div>
        <div class="form-group">
          <label for="website">Website:</label>
          <input
            type="text"
            id="website"
            class="form-control"
            formControlName="website"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              registrationForm.get('website')?.touched &&
              registrationForm.get('website')?.hasError('pattern')
            "
          >
            Invalid website URL format.
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
