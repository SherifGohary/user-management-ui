<div class="row">
  <div class="col-4 ml-1"><h1>System Users</h1></div>
</div>
<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>UserName</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-1"></div>
</div>
