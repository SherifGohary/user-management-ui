<div class="body row">
  <div class="col-4"></div>
  <div class="col-4 container border rounded p-4 mt-5">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <h1 class="mt-5">Login</h1>
      </div>
      <div class="col-4"></div>
    </div>
    <form (ngSubmit)="onSubmit()" class="container mt-3">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
  <div class="col-4"></div>
</div>
